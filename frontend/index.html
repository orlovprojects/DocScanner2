<!doctype html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/atlyginimo_skaiciuokle_favicon.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Patogiai apskaičiuokite savo atlyginimą į rankas arba ant popieriaus. Skaičiuoklė nuolat atnaujinama pagal naujausius mokesčių įstatymus." />
    <script src="https://analytics.ahrefs.com/analytics.js" data-key="7vhDlDCeWXWLkmkXSczH1Q" async></script>
    <title>DokSkenas</title>
    <style>
      .app-loader {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #fafafa;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      .app-loader-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #e0e0e0;
        border-top-color: #1976d2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .app-loader-text {
        margin-top: 16px;
        color: #666;
        font-size: 14px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="app-loader">
        <div class="app-loader-spinner"></div>
        <div class="app-loader-text">Kraunama...</div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
